<div class="registration-form">
  <h2>Registrazione Utente</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="user.nome" name="nome" required>
    </div>
    <div>
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" [(ngModel)]="user.cognome" name="cognome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="cellulare">Cellulare:</label>
      <input type="text" id="cellulare" [(ngModel)]="user.cellulare" name="cellulare" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit">Registrati</button>
  </form>
</div>
