<app-image-carousel></app-image-carousel>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Articoli in evidenza</h1>
            <div class="list-group">
                <div *ngFor="let category of categories">
                    <h2>{{ category.name }}</h2>
                    <a *ngFor="let article of category.articles" class="list-group-item list-group-item-action"
                        (click)="selectArticle(article)">
                        {{ article.title }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
