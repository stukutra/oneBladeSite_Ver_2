<app-image-carousel></app-image-carousel>
<div class="container mt-5">
  <ng-container *ngIf="guide$ | async as guide; else loading">
    <h1 class="text-center text-primary-oneblade">{{ guide.title }}</h1>
    <img [src]="guide.image" alt="{{ guide.title }}" class="img-fluid d-block mx-auto mt-3 mb-4 rounded" width="30%">

    <p class="lead text-center">{{ guide.description }}</p>

    <div class="topics mt-5">
      <h2 class="text-center mb-4">{{ 'GUIDE_ACCADEMY.TOPICS' | translate }}</h2>

      <div class="accordion" id="topicAccordion">
        <div class="accordion-item" *ngFor="let topic of guide.topics; let i = index">
          <h2 class="accordion-header" id="heading{{i}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
              {{ topic.topic }}
            </button>
          </h2>
          <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
            data-bs-parent="#topicAccordion">
            <div class="accordion-body">
              <p [innerHTML]="topic.description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #loading>
    <p class="text-center text-muted">{{ 'GUIDE_ACCADEMY.LOADING' | translate }}</p>
  </ng-template>
</div>
