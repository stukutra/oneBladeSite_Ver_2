<div *ngIf="funding">
  <h2>Finanziamento Attivo</h2>
  <p>Regione: {{ funding.nomeregione }}</p>
  <p>Descrizione: {{ funding.descrizione }}</p>
  <a [href]="funding.link" target="_blank">Maggiori informazioni</a>
</div>
<div *ngIf="!funding">
  <p>Nessun finanziamento attivo per questa regione.</p>
</div>
