<app-image-carousel></app-image-carousel>

<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center text-oneblade-title mt-5 mb-5">{{ 'PARTNERS.TITLE' | translate }}</h1>
      <p [innerHTML]="'PARTNERS.DESCRIPTION_1' | translate"></p>
      <p [innerHTML]="'PARTNERS.DESCRIPTION_2' | translate"></p>
      <p [innerHTML]="'PARTNERS.DESCRIPTION_3' | translate"></p>
    </div>
  </div>

  <div class="row g-4 mb-5">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center" *ngFor="let partner of partners">
      <a *ngIf="partner.link" [href]="partner.link" target="_blank" rel="noopener noreferrer">
        <img [src]="partner.logo" alt="Partner Logo" class="partner-logo">
      </a>
      <img *ngIf="!partner.link" [src]="partner.logo" alt="Partner Logo" class="partner-logo">
      <p class="partner-description" *ngIf="partner.description" [innerHTML]="partner.description"></p>
    </div>
  </div>
</div>
<app-FissaUnaCall></app-FissaUnaCall>
<app-parallax>
  <h1>{{ 'PARALLAX.TITLE' | translate }}</h1>
  <p>{{ 'PARALLAX.SUBTITLE' | translate }}</p>
</app-parallax>
