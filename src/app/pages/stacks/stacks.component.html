<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center">{{ 'STACKS.TITLE' | translate }}</h2>
            <p class="text-center">
                {{ 'STACKS.DESCRIPTION' | translate }}
            </p>
        </div>
    </div>
</div>

<div class="container py-4">
    <div class="row justify-content-center">
        <div *ngFor="let stack of stacks" class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
            <div class="card">
                <img [src]="stack.path" alt="" class="card-img-top" />
            </div>
        </div>
    </div>
</div>
