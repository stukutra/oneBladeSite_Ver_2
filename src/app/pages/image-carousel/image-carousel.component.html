<div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="./assets/slide/Slide_1.jpg" class="d-block w-100" alt="{{ 'CAROUSEL.SLIDE_1.TITLE' | translate }}">
      <div class="carousel-caption-overlay">
        <h2 class="carousel-title">{{ 'CAROUSEL.SLIDE_1.TITLE' | translate }}</h2>
        <p class="carousel-subtitle">{{ 'CAROUSEL.SLIDE_1.SUBTITLE' | translate }}</p>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="./assets/slide/Slide_2.jpg" class="d-block w-100" alt="{{ 'CAROUSEL.SLIDE_2.TITLE' | translate }}">
      <div class="carousel-caption-overlay">
        <h2 class="carousel-title">{{ 'CAROUSEL.SLIDE_2.TITLE' | translate }}</h2>
        <p class="carousel-subtitle">{{ 'CAROUSEL.SLIDE_2.SUBTITLE' | translate }}</p>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="./assets/slide/Slide_3.jpg" class="d-block w-100 text-on-white" alt="{{ 'CAROUSEL.SLIDE_3.TITLE' | translate }}">
      <div class="carousel-caption-overlay">
        <h2 class="carousel-title text-on-white">{{ 'CAROUSEL.SLIDE_3.TITLE' | translate }}</h2>
        <p class="carousel-subtitle text-on-white">{{ 'CAROUSEL.SLIDE_3.SUBTITLE' | translate }}</p>
      </div>
    </div>
  </div>
  
  <!-- Carousel controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#customCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
