<!-- full-background.component.html -->
<div class="full-background-container">
    <!-- Immagine di sfondo -->
    <div class="background-image"></div>
    
    <!-- Contenuto -->
    <div class="content-container">
      <!-- Immagine sovrapposta a destra -->
      <div class="overlay-image-wrapper">
        <img [src]="overlayImageUrl" alt="Overlay Image" class="overlay-image">
      </div>
      
      <!-- Testo -->
      <div class="text-content">
        <h1 class="main-text">{{ mainText }}</h1>
      </div>
    </div>
  </div>
