<app-image-carousel></app-image-carousel>

<div class="container">
  <div class="row">
    <div class="col">
      <nav aria-label="breadcrumb" class="mt-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
          </li>
          <li class="breadcrumb-separator">></li>
          <li class="breadcrumb-item active" aria-current="page" routerLink="/ProductsoneBladeComponent">Prodotti</li>
          <li class="breadcrumb-separator">></li>
          <li class="breadcrumb-item active" aria-current="page">Think & Build</li>
        </ol>
      </nav>
    </div>
  </div>
</div>

<div class="container mt-2">
  <div class="row">
    <div class="col">
      <h1 class="title mb-4" [innerHTML]="'THINK_AND_BUILD.TITLE' | translate"></h1>
      <p class="subtitle mb-4" [innerHTML]="'THINK_AND_BUILD.SUBTITLE' | translate"></p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-oneBladeVideo videoPath="../../assets/Video/Think_Build.mp4"></app-oneBladeVideo>
    </div>
  </div>
</div>

<section class="think-and-build container py-5">
  <div class="row align-items-center">
    <div class="col-md-4 mt-2 mb-3">
      <img src="../../../assets/ThinkAndBuild/thinkAndBuildInfo.png" alt="Think & Build"
        class="img-fluid rounded shadow">
    </div>
    <div class="col-md-8">
      <h2 class="section-title mb-3" [innerHTML]="'THINK_AND_BUILD.OFFER_TITLE' | translate"></h2>
      <p class="text mb-4" [innerHTML]="'THINK_AND_BUILD.OFFER_BODY' | translate"></p>
      <h2 class="section-title mb-3" [innerHTML]="'THINK_AND_BUILD.HOW_IT_WORKS_TITLE' | translate"></h2>
      <ul class="list mb-4">
        <li *ngFor="let step of ('THINK_AND_BUILD.HOW_IT_WORKS_LIST' | translate | keyvalue)">
          <span [innerHTML]="step.value"></span>
        </li>
      </ul>
      <h2 class="section-title mb-3" [innerHTML]="'THINK_AND_BUILD.BOOK_NOW_TITLE' | translate"></h2>
      <p class="text" [innerHTML]="'THINK_AND_BUILD.BOOK_NOW_BODY' | translate"></p>
    </div>
  </div>
</section>

<section class="step-line container">
  <h2 class="section-title text-center mb-5" [innerHTML]="'THINK_AND_BUILD.STEP_LINE_TITLE' | translate"></h2>
  <div class="row">
    <div class="col-md-4 mb-4 d-flex" *ngFor="let step of ('THINK_AND_BUILD.STEPS' | translate)">
      <div class="step-box p-4 border rounded">
        <h3 class="step-title mb-3">{{ step.TITLE }}</h3>
        <p class="step-description">{{ step.DESCRIPTION }}</p>
      </div>
    </div>
  </div>
</section>

<section class="payment-info container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="payment-box p-4 border rounded shadow text-center">
        <h3 class="payment-title mb-3" [innerHTML]="'THINK_AND_BUILD.PAYMENT_INFO_TITLE' | translate"></h3>
        <p class="payment-description mb-4" [innerHTML]="'THINK_AND_BUILD.PAYMENT_INFO_BODY' | translate"></p>
        <p class="payment-note mb-4" [innerHTML]="'THINK_AND_BUILD.PAYMENT_NOTE' | translate"></p>
        <a href="https://www.paypal.com/ncp/payment/P4RHJAUSW7YKA" target="_blank"
          class="btn btn-primary btn-lg px-5 py-3">
          <i class="bi bi-paypal"></i> {{ 'THINK_AND_BUILD.PAY_BUTTON' | translate }}
        </a>
      </div>
    </div>
  </div>
</section>

<app-infooneBlade></app-infooneBlade>
