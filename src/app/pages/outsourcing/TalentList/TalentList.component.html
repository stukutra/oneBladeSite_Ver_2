<app-image-carousel></app-image-carousel>
<div class="container mt-4">
  <div *ngFor="let category of categories" class="mb-4">
    <h2 class="text-primary">{{ category.name }}</h2>
    <div class="row">
      <div *ngFor="let talent of category.talents" class="col-md-4 mb-3">
        <div class="talent-box p-3" (click)="showContactForm(talent, category.name)">
          <h3 class="text-secondary">{{ talent.name }}</h3>
          <p><strong>Min Contract:</strong> {{ talent.minContract }}</p>
          <p><strong>Description:</strong> {{ talent.description }}</p>
          <p><strong>Seniority:</strong> {{ talent.seniority }}</p>
          <p><strong>Daily Rate:</strong> ${{ talent.dailyRate }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-contact-form-azienda *ngIf="selectedTalent" [selectedCategory]="selectedCategory"></app-contact-form-azienda>
