<div class="container mt-4">
  <h1 class="text-center mb-4">News</h1>
  <div class="row">
    <div *ngFor="let item of paginatedNews" class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ item.date | italianDate }}</h6>
          <p class="card-text">{{ item.body }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <ng-container *ngFor="let page of totalPages; let i = index">
      <button class="btn mx-1" [class.active]="currentPage === i + 1" (click)="goToPage(i + 1)">
        {{ i + 1 }}
      </button>
    </ng-container>
  </div>
</div>
