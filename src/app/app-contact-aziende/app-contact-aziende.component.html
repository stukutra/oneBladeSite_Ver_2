<div class="description-box">
    <h5 class="box-title">Sei un libero professionista?</h5>
    <h6 class="mb-4">Se cerchi nuove opportunit√† di collaborazione unisciti al nostro team e lavora con noi.</h6>

    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <input type="text" [(ngModel)]="model.name" name="name" placeholder="Name" required>
           
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="model.telephone" name="telephone" placeholder="Telephone" required>
          
        </div>
        <div class="form-group">
            <input type="email" [(ngModel)]="model.email" name="email" placeholder="Email" required>
          
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="model.company" name="company" placeholder="Company" required>
           
        </div>
        <div class="form-group">
            <textarea [(ngModel)]="model.message" name="message" placeholder="Message" required></textarea>
          
        </div>
        <div class="form-group">
            <select [(ngModel)]="model.option1" name="option1" required>
                <option value="" disabled>Select an option</option>
                <option value="Option1">Option 1</option>
                <option value="Option2">Option 2</option>
                <option value="Option3">Option 3</option>
            </select>
         
        </div>
        <!-- Checkboxes -->
        <div class="form-group">
            <label>
                <input type="checkbox" [(ngModel)]="model.checkbox1" name="checkbox1" required>
                I agree to the terms and conditions
            </label>
           
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" [(ngModel)]="model.checkbox2" name="checkbox2" required>
                I want to receive newsletters
            </label>
           
        </div>
        <!-- Button -->
        <div class="button-row">
            <button type="submit" class="btn-primary">Contattaci</button>
        </div>
    </form>
</div>
